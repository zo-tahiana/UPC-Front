<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-md-12">
        <div class="">

          <h4 class="page-title">
            <mat-icon>cabin</mat-icon> Nouvelle organisation
          </h4>
        </div>
        <div class="card">
          <div class="card-body table-responsive">
            <div class="row">
              <div class="col-lg-6 col-sm-12">
                <h4>Informations</h4>
                <div class="row">
                  <div class="col-lg-12">
                    <mat-form-field appearance="outline">
                      <mat-label>Nom</mat-label>
                      <input matInput>
                      <mat-hint>Hint</mat-hint>
                    </mat-form-field>
                  </div>

                  <div class="col-lg-12">
                    <mat-form-field appearance="outline">
                      <mat-label>Adresse</mat-label>
                      <input matInput>
                      <mat-hint>Hint</mat-hint>
                    </mat-form-field>
                  </div>

                  <div class="col-lg-4">
                    <mat-form-field appearance="outline">
                      <mat-label>Code postal</mat-label>
                      <input matInput>
                      <mat-hint>Hint</mat-hint>
                    </mat-form-field>
                  </div>

                  <div class="col-lg-8">
                    <mat-form-field appearance="outline">
                      <mat-label>Ville</mat-label>
                      <input matInput>
                      <mat-hint>Hint</mat-hint>
                    </mat-form-field>
                  </div>

                  <div class="col-lg-12">
                    <mat-form-field appearance="outline">
                      <mat-label>Pays</mat-label>
                      <input matInput>
                      <mat-hint>Hint</mat-hint>
                    </mat-form-field>
                  </div>
                </div>
              </div>

              <div class="col-lg-6 col-sm-12">
                <h4>Propriétaire / Admin</h4>
                <p>
                  <mat-form-field appearance="outline">
                    <mat-label>Recherche par mot clé</mat-label>
                    <input matInput>
                    <mat-icon matSuffix>search</mat-icon>
                  </mat-form-field>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
